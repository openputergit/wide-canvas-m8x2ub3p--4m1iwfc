<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vision - Nutrition Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #34b7eb 0%, #2874fc 100%);
        }
        .drop-zone {
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #2874fc;
            background-color: rgba(40, 116, 252, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="gradient-bg text-white py-6">
            <div class="container mx-auto px-4">
                <h1 class="text-3xl md:text-4xl font-bold text-center">Food Vision</h1>
                <p class="text-center mt-2 opacity-90">AI-Powered Food Nutrition Analysis</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <!-- Upload Section -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer">
                        <i class="bi bi-cloud-upload text-4xl text-gray-400"></i>
                        <p class="mt-4 text-gray-600">Drag and drop your food image here or</p>
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-blue-600 transition">
                            Choose File
                        </button>
                        <input type="file" id="fileInput" class="hidden" accept=".jpg,.jpeg,.png">
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results" class="hidden">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Preview Image -->
                            <div class="aspect-square rounded-lg overflow-hidden bg-gray-100">
                                <img id="previewImage" class="w-full h-full object-cover" src="" alt="Food preview">
                            </div>
                            <!-- Nutrition Information -->
                            <div>
                                <h2 class="text-2xl font-semibold mb-4">Nutrition Analysis</h2>
                                <div class="space-y-4">
                                    <div class="p-4 bg-gray-50 rounded-lg">
                                        <h3 class="font-medium text-gray-700">Calories</h3>
                                        <p id="calories" class="text-2xl font-bold text-blue-600">-- kcal</p>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="p-4 bg-gray-50 rounded-lg">
                                            <h3 class="font-medium text-gray-700">Proteins</h3>
                                            <p id="proteins" class="text-xl font-bold text-green-600">-- g</p>
                                        </div>
                                        <div class="p-4 bg-gray-50 rounded-lg">
                                            <h3 class="font-medium text-gray-700">Carbs</h3>
                                            <p id="carbs" class="text-xl font-bold text-orange-600">-- g</p>
                                        </div>
                                        <div class="p-4 bg-gray-50 rounded-lg">
                                            <h3 class="font-medium text-gray-700">Fats</h3>
                                            <p id="fats" class="text-xl font-bold text-red-600">-- g</p>
                                        </div>
                                        <div class="p-4 bg-gray-50 rounded-lg">
                                            <h3 class="font-medium text-gray-700">Fiber</h3>
                                            <p id="fiber" class="text-xl font-bold text-purple-600">-- g</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const previewImage = document.getElementById('previewImage');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file input change
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        results.classList.remove('hidden');
                        // Simulate AI analysis with random values (replace with actual API call)
                        simulateAnalysis();
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file');
                }
            }
        }

        function simulateAnalysis() {
            // Simulate loading state
            document.getElementById('calories').textContent = 'Analyzing...';
            document.getElementById('proteins').textContent = 'Analyzing...';
            document.getElementById('carbs').textContent = 'Analyzing...';
            document.getElementById('fats').textContent = 'Analyzing...';
            document.getElementById('fiber').textContent = 'Analyzing...';

            // Simulate API delay
            setTimeout(() => {
                // Random values for demonstration
                document.getElementById('calories').textContent = Math.floor(Math.random() * 500 + 200) + ' kcal';
                document.getElementById('proteins').textContent = Math.floor(Math.random() * 30 + 10) + ' g';
                document.getElementById('carbs').textContent = Math.floor(Math.random() * 50 + 20) + ' g';
                document.getElementById('fats').textContent = Math.floor(Math.random() * 20 + 5) + ' g';
                document.getElementById('fiber').textContent = Math.floor(Math.random() * 10 + 2) + ' g';
            }, 2000);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
